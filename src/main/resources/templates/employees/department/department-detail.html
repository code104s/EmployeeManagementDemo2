<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Department Detail</title>
</head>

<body>
<div class="container">
    <h3>Danh sách nhân viên của phòng ban</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table table-hover table-success">
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Chức vụ</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}" />
            <td th:text="${employee.hoTen}" />
            <td th:text="${employee.position.tenCV}" />
        </tr>
        </tbody>
    </table>
    <a th:href = "@{/departments/list}">Quay lại</a>
</div>

</body>
</html>
