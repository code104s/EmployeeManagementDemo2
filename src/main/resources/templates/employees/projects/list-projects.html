<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Danh sách dự án</title>
</head>

<body>
<div class="container">
    <h2>Danh sách dự án</h2>
    <hr>

    <!-- Add project button -->
    <a th:href="@{/projects/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Tạo dự án
    </a>

    <!-- Status filter buttons -->
    <div class="btn-group btn-group-toggle mb-3" role="group" data-toggle="buttons">
        <a href="/projects/list?trangThai=TatCa" class="btn btn-outline-success status-button">Tất cả</a>
        <a href="/projects/list?trangThai=ChuaBatDau" class="btn btn-outline-success status-button">Chưa bắt đầu</a>
        <a href="/projects/list?trangThai=DangThucHien" class="btn btn-outline-success status-button">Đang thực hiện</a>
        <a href="/projects/list?trangThai=DaHoanThanh" class="btn btn-outline-success status-button">Đã hoàn thành</a>
        <a href="/projects/list?trangThai=TamDung" class="btn btn-outline-success status-button">Tạm dừng</a>
    </div>

    <!-- Project list -->
    <div class="row">
        <div th:each="project : ${projects}" class="col-lg-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${project.tenDuAn}"></h5>
                    <p class="card-text">
                        Thời gian làm: <span th:text="${project.ngayBatDau} + ' - ' + ${project.ngayKetThuc}"></span><br>
                        Phòng ban: <span th:text="${project.department.tenPB}"></span><br>
                        Số thành viên: <span th:text="${#lists.size(project.employees)}"></span><br>
                        Quản lí: <span th:text="${project.manager.hoTen}"></span><br>
                        Trạng thái: <span th:text="${project.trangThai}"></span>
                    </p>
                    <p>
                        <a th:href="@{/projects/showFormAddEmployeeToProject(projectId=${project.id})}" class="btn btn-success">Thêm nhân viên</a>
                    </p>
                    <a th:href="@{/projects/update(projectId=${project.id})}" class="btn btn-primary">Sửa</a>
                    <a th:href="@{/projects/delete(projectId=${project.id})}" class="btn btn-danger">Xóa</a>
                    <a th:href="@{/projects/detail(projectId=${project.id})}" class="btn btn-info">Chi tiết</a>



                </div>
            </div>
        </div>
    </div>
    <a th:href = "@{/employees/list}">Quay lại</a>
</div>

</body>

</html>
