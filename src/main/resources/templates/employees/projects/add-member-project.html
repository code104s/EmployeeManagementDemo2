<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Thêm nhân viên vào dự án</title>
</head>
<body>
<div class="container">
    <h2>Thêm nhân viên tham gia vào dự án</h2>
    <hr>

    <form th:action="@{/projects/addEmployeeToProject}" method="post">
        <input type="hidden" th:value="${project.id}" name="projectId">
        <table class="table">
            <thead>
            <tr>
                <th>Họ tên</th>
                <th>Chức vụ</th>
                <th>Chọn</th>
            </thead>
            <tbody>

            <tr th:each="employee : ${employees}">

                <td th:text="${employee.hoTen}"></td>
                <td th:text="${employee.position.tenCV}"></td>
                <td><input type="checkbox" th:value="${employee.id}" name="employeeIds"></td>
            </tr>
            </tbody>
        </table>

        <!--Nhân viên đã có trong dự án:
        <select th:field="*{employees}" class="form-control" multiple>
            <option th:each="employee : ${employees}"
                    th:value="${employee.id}"
                    th:text="${employee.hoTen}"
                    th:selected="${#lists.contains(project.employees, employee)}">
            </option>
        </select>-->

        <button type="submit" class="btn btn-primary">Thêm nhân viên</button>
    </form>

    <!-- Return to the list of projects -->
    <a th:href = "@{/projects/list}">Quay lại</a>
</div>


</body>
</html>
